<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/rock.png">
</head>


<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
        <p>Select your choice to play a round, best of 5 rounds wins!</p>
    </header>

    <content>
        <div class="container">
            <!-- Players choices -->
            <div id="rock" class="choice rock"><img src="./images/rock.png"></div>
            <div id='paper' class="choice"><img src="./images/paper.png"></div>
            <div id='scissors' class="choice"><img src="./images/scissors.png"></div>
        </div>

        <h2>Result</h2>
        
        <div class="container">
            <!-- Player choice -->
            <div class="choice"><img id="playerImg" src="./images/question.jpg"></div>
            <h2>VS</h2>
            <!-- Computer Choice -->
            <div class="choice"><img id="compImg" src="./images/question.jpg"></div>
        </div>



        <button id="reset"><a href="index.html"><strong>Reset</strong></a></button>


        
    </content>

    <score>
        <!-- Scoring system -->
        <div class="score-container">
            <p>Player</p>
            <p class = "score-sheet">0 : 0</p>
            <p>Computer</p>
        </div>
    </score>

    <!-- End game pop up screen -->
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">Game Over!</div>
            <a class="close-button">&times;</a>
        </div>
        <div class="modal-body">
            <!-- Changes depending on whether you win or you lose -->
            <p class="end-text"></p>
        </div>
    </div>
    <div id="overlay"></div>
    <footer>
        <!-- Ownership of project -->
        <p>Â© andrew-erasmus - GitHub 2023</p>
    </footer>

    <script src="script.js"></script>
</body>


</html>
