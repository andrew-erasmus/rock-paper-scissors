<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
        <p>Select your choice to play a round, best of 5 rounds wins!</p>
    </header>

    <content>

        <div class="container">
            <!-- Players choices -->
            <div class="choice rock"><img src="./images/rock.png"></div>
            <div class="choice paper"><img src="./images/paper.png"></div>
            <div class="choice scissors"><img src="./images/scissors.png"></div>
        </div>

        <h2>VS</h2>

        <div class="container">
            <!-- Computer Choice -->
            <div class="choice"></div>
        </div>



        <button>Reset</button>

        <script src="script.js"></script>
    </content>
    <score>
        <!-- Scoring system -->
        <div class="score-container">
            <p>Player</p>
            <p>0 : 0</p>
            <p>Computer</p>
        </div>
    </score>

        <!-- Ownership of project -->

    </footer>
</body>


</html>
