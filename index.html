<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
        <p>Select your choice to play a round, best of 5 rounds wins!</p>
    </header>

    <content>
        <!-- ADD BUTTON LOGIC FOR PLAYER -->
        <div class="container">
            <!-- Players choices -->
            <div id="rock" class="choice rock"><img src="./images/rock.png"></div>
            <div id='paper' class="choice"><img src="./images/paper.png"></div>
            <div id='scissors' class="choice"><img src="./images/scissors.png"></div>
        </div>

        <h2>Result</h2>
        
        <div class="container">
            <!-- Player choice -->
            <div class="choice"><img id="playerImg" src="./images/question.jpg"></div>
            <h2>VS</h2>
            <!-- Computer Choice -->
            <div class="choice"><img id="compImg" src="./images/question.jpg"></div>
        </div>



        <button><strong>Reset</strong></button>

        <script src="script.js"></script>
    </content>
    <score>
        <!-- Scoring system -->
        <div class="score-container">
            <p>Player</p>
            <p>0 : 0</p>
            <p>Computer</p>
        </div>
    </score>
    <footer>
        <!-- Ownership of project -->
        <p>Â© andrew-erasmus - GitHub 2023</p>
    </footer>
</body>


</html>
